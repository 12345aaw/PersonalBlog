<!DOCTYPE HTML>
<html lang="en" ng-app="BlogApp">

<head>
	<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	<script src="app.js"></script>
	<title>Title</title>
</head>

<body>
	<div class="container" ng-controller="BlogController">
		<h1>Blog</h1>

		<div class="card bg-light">
			<div class="card-body">
				<div class="form-group">
					<input ng-model="post.title" class="form-control" placeholder="title" />
				</div>

				<div class="form-group">
					<textarea ng-model="post.body" class="form-control" placeholder="body"></textarea>
				</div>


				<div class="container">
					<div class="row">
						<div class="col">
							<button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button>
						</div>

						<div class="col">
							<button ng-click="updatePost(post)" class="btn btn-success btn-block">Update</button>
						</div>
					</div>
				</div>


			</div>
		</div>

		<div ng-repeat="post in posts" class="container">
			<h3>
				{{post.title}}
				<div class="float-right">
					<a ng-click="editPost(post._id)">
						<i class="fas fa-pencil-alt"></i>
					</a>
					<a ng-click="deletePost(post._id)">
						<i class="fas fa-trash-alt"></i>
					</a>
				</div>
			</h3>
			<em>{{post.posted}}</em>
			<p>
				{{post.body}}
			</p>
		</div>
	</div>
</body>

</html>
